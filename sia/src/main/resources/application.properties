spring.application.name=sia
# Configuraci\u00f3n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio
spring.datasource.username=root
spring.datasource.password=1234

# Configuraci\u00f3n del driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate (para JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Opciones de hibernaci\u00f3n
spring.jpa.hibernate.ddl-auto=update

server.port=8080

#para el initializer
app.default-user.userMail=testuser@example.com
app.default-user.password=micontrase\u00f1a